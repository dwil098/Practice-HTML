<!DOCTYPE html>
<html>
<style>
table {
  border-style: outset;
  border-spacing: 3px;
}

td {
  border: 1px solid black;
  padding: 3px;
}
</style>
<body>


<table style="width:40%">
  <tr>
    <td colspan="3" align="center">Top</td>
  </tr>
  
  <tr>
    <td align="center" rowspan="2">Way Left</td>
      <td align="center" >Middle Up</td>
    <td align="center" rowspan="2">Way Right</td> 
  </tr>
  
  <tr>
    <td align="center" >Middle Down</td>
  </tr>
  <tr>
    <td colspan="3"> &nbsp </td>
  </tr>
  

</table>
</body>
</html>
